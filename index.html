<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link in Bio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #15202B; /* dark blue background */
            color: #ffffff; /* white text */
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            background-color: #1DA1F2; /* Twitter blue button */
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0F89CC; /* Darker shade on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to My Link in Bio</h1>
    <p>This is a sample link in bio page with a dark blue background.</p>
    <a href="#">Visit My Site</a>
</div>

</body>
</html>
